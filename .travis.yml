language: rust
rust:
  - nightly
cache: cargo
before_deploy:
  - git config --local user.name "jkordish"
  - git config --local user.email "joe@unicornclouds.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./target/release/s3post"
  script:
    - cargo build --release
  on:
    tags: true
  skip_cleanup: true
sudo: false
