cargo-features = ["edition"]

[package]
edition     = '2018'
name        = "s3post"
version     = "0.1.21"
authors     = ["Joseph Kordish <joe@unicornclouds.com>"]
description = "Post gzip compressed logs to S3"
homepage    = "https://github.com/jkordish/s3post.rs"
repository  = "https://github.com/jkordish/s3post.rs"
readme      = "README.md"
license     = "The MIT License (MIT)"
keywords    = [
  "aws",
  "logs",
  "syslog"
]

[[bin]]
name = "s3post"
path = "src/main.rs"


[dependencies]
slog         = "*"
slog-stdlog  = "*"
slog-term    = "*"
slog-async   = "*"
flate2       = { version = "*", features = ["rust_backend"], default-features = false }
crossbeam    = "*"
chrono       = "*"
get_if_addrs = "*"
walkdir      = "*"
serde_json   = "*"
serde        = "*"
serde_derive = "*"
rusoto_core  = "*"
rusoto_s3    = "*"
rusoto_sts   = "*"
rusoto_credential = "*"
cadence      = "*"
elapsed      = "*"
futures      = "*"

[profile.release]
opt-level        = 3
codegen-units    = 1
