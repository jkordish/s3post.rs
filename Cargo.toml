[package]
name = "s3post.rs"
version = "0.1.5"
authors = ["Joseph Kordish <joe@unicornclouds.com>"]

description = "Post gzip compressed logs to S3"
homepage = "https://github.com/jkordish/s3post.rs"
repository = "https://github.com/jkordish/s3post.rs"

readme = "README.md"
license = "The MIT License (MIT)"

keywords = [
  "aws",
  "logs"
]

[[bin]]
name = "s3post"

[dependencies]
slog = "2"
slog-stdlog = "2"
slog-term = "2"
slog-async = "2"
flate2 = { version = "^0.2", features = ["miniz-sys"], default-features = false  }
crossbeam = "^0.2"
chrono = "^0.3"
ifaces = "^0.1"
walkdir = "^1"
serde_json = "^1"
serde = "^1"
serde_derive = "^1"
rusoto_core = "0.25.0"
rusoto_s3 = "0.25.0"
rusoto_sts =  "0.25.0"
cadence = "0.12.0"
elapsed = "0.1"
clippy = {version="*", optional = true}

[features]
default=[]

[profile.release]
panic = "abort"
lto = true
opt-level = "s"
