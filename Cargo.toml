[package]
name        = "s3post"
version     = "0.1.15"
authors     = ["Joseph Kordish <joe@unicornclouds.com>"]
description = "Post gzip compressed logs to S3"
homepage    = "https://github.com/jkordish/s3post.rs"
repository  = "https://github.com/jkordish/s3post.rs"
readme      = "README.md"
license     = "The MIT License (MIT)"
keywords    = [
  "aws",
  "logs",
  "syslog"
]

[[bin]]
name = "s3post"
path = "src/main.rs"


[dependencies]
slog         = "^2"
slog-stdlog  = "^3"
slog-term    = "^2"
slog-async   = "^2"
flate2       = { version = "^1", features = ["rust_backend"], default-features = false }
crossbeam    = "^0.3"
chrono       = "^0.4"
ifaces       = "^0.1"
walkdir      = "^2"
serde_json   = "^1"
serde        = "^1"
serde_derive = "^1"
rusoto_core  = "0.32"
rusoto_s3    = "0.32"
rusoto_sts   = "0.32"
cadence      = "0.14"
elapsed      = "0.1"
clippy       = {version="*", optional = true}

[features]
default=[]

[profile.release]
panic            = "unwind"
opt-level        = 3
codegen-units    = 1
